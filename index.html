<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>color palet</title>
  </head>
  <body>
    <h1 class="header" id="header">Color Palet</h1>
    <section class="colors" id="colors">
      <button class="colors__itme" id="violet">violet</button>
      <button class="colors__itme" id="blue">blue</button>
      <button class="colors__itme" id="indigo">indigo</button>
      <button class="colors__itme" id="green">green</button>
      <button class="colors__itme" id="yellow">yellow</button>
      <button class="colors__itme" id="orange">orange</button>
      <button class="colors__itme" id="red">red</button>
      <button class="colors__itme" id="pink">pink</button>
    </section>
    <div class="selected_color" id="selected_color">Selected color :</div>
    <script src="./script.js"></script>
  </body>
</html>
